<!doctype html>

<html>
  <head>
    <!-- Boostrap CSs beacause yes  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  </head>

  <body>

    <div class="container">
      <h1>This is an Example Sign Up View</h1>

      <form action="#" method="post">
        <div class = "form-group">
          <label> Email </label>
          <input name="email" type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>

        <div class = "form-group">
          <label> Username </label>
          <input name="username" type="username" class="form-control" id="username" placeholder="Enter Username">
        </div>

        <div class = "form-group">
          <label> Password </label>
          <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class = "form-group">
          <label> Confirm Password </label>
          <input name="passwordConf" type="password" class="form-control" id="passwordConf" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-primary"> Submit </button>
      </form>
  </div>
</html>
